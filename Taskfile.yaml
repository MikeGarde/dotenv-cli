version: '3'

tasks:
  default:
    desc: Show the available tasks
    cmds:
      - task --list --sort alphanumeric

  tests:
    desc: Run tests
    deps:
      - build
    cmds:
      - npm run tests

  build:
    desc: Compile TypeScript to JavaScript
    cmds:
      - npx tsc
    sources:
      - src/**/*.ts
    generates:
      - build/**/*.js
  build:watch:
    desc: Compile TypeScript to JavaScript and watch for changes
    cmds:
      - npx tsc -w
    sources:
      - src/**/*.ts
    generates:
      - build/**/*.js
  build:clean:
    desc: Remove build directory
    cmds:
      - rm -rf build
      - git checkout -- build

  dev-install:
    desc: Local development setup
    cmds:
      - npm install
      - task build
      - sudo npm install -g

  is-branch-safe:
    desc: Check if the current branch is main
    vars:
      BRANCH:
        sh: git rev-parse --abbrev-ref HEAD
    cmds:
      - |
        if [ "{{.BRANCH}}" != "main" ] && [ "{{.BRANCH}}" != "develop" ]; then
          echo "Not on main or develop branch"
          exit 1
        fi

  release-*:
    desc: Create a new release, task release-[patch|minor|major]
    silent: true
    preconditions:
      - sh: task is-branch-safe
        msg: "Not on main or develop branch"
    vars:
      STEP: '{{index .MATCH 0}}'
      BRANCH:
        sh: git rev-parse --abbrev-ref HEAD
      PRERELEASE:
        sh: |
          if [ "{{.BRANCH}}" = "develop" ]; then
            echo "--prerelease"
          fi
    cmds:
      - |
        task build:clean
        task tests

        VERSION=$(gh release list --json tagName | jq -r '.[] | .tagName' | sort -V | tail -n 1)
        MAJOR=$(echo $VERSION | cut -d. -f1)
        MINOR=$(echo $VERSION | cut -d. -f2)
        PATCH=$(echo $VERSION | cut -d. -f3)

        echo "Current version: $VERSION"
        if [ "{{.STEP}}" = "major" ]; then
          MAJOR=$((MAJOR+1))
          MINOR=0
          PATCH=0
        elif [ "{{.STEP}}" = "minor" ]; then
          MINOR=$((MINOR+1))
          PATCH=0
        elif [ "{{.STEP}}" = "patch" ]; then
          PATCH=$((PATCH+1))
        else
          echo "Invalid step: $STEP"
          exit 1
        fi
        VERSION="$MAJOR.$MINOR.$PATCH"
        echo "New version: $VERSION"

        npm version $VERSION
        git push
        gh release create "$VERSION" --generate-notes --target {{.BRANCH}} {{.PRERELEASE}}
  publish:
    desc: publish a release to npm
    preconditions:
      - task is-branch-safe
    cmds:
      - exit 0
      - npm publish --access public
  release-*-pub:
    desc: Create a new release and publish it to npm, release-[patch|minor|major]-pub
    vars:
      STEP: '{{index .MATCH 0}}'
    cmds:
      - task: release-{{.STEP}}
      - task: publish
